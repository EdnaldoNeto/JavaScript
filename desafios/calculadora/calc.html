<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div id="calculadora">
        <input type="text" name="display" id="display" pattern="[0-9]">
        
        <button class="but" onclick="clean()">AC</button>
        <button onclick="add('%')" class="operadores" class="but">%</button>
        <button onclick="add('/')" class="operadores" class="but">รท</button>
        <button onclick="add('*')" class="operadores" class="but">x</button>
        
        <button onclick="add(7)" class="but">7</button>
        <button onclick="add(8)" class="but">8</button>
        <button onclick="add(9)" class="but">9</button>
        <button onclick="add('+')" class="operadores" class="but">+</button>

        <button onclick="add(4)" class="but">4</button>
        <button onclick="add(5)" class="but">5</button>
        <button onclick="add(6)" class="but">6</button>
        <button onclick="add('-')" class="operadores" class="but">-</button>

        <button onclick="add(1)" class="but">1</button>
        <button onclick="add(2)" class="but">2</button>
        <button onclick="add(3)" class="but">3</button>
        <button onclick="calcular()" class="but">=</button>

        <button onclick="add('.')"class="but">.</button>
        <button onclick="add(0)" class="but">0</button>
        <button class="but" id="alert">&#9888;</button>
        <button onclick="on()" class="but">ON</button>
    </div>
    <script src="calc.js"></script>    
</body>
</html>
