<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div id="calculadora">
        <input type="number" name="display" id="display">
        
        <button class="but" onclick="clean()">AC</button>
        <button class="but">%</button>
        <button class="but">รท</button>
        <button class="but">x</button>
        
        <button class="but">7</button>
        <button class="but">8</button>
        <button class="but">9</button>
        <button class="but">+</button>

        <button class="but">4</button>
        <button class="but">5</button>
        <button class="but">6</button>
        <button class="but">-</button>

        <button class="but">1</button>
        <button class="but">2</button>
        <button class="but">3</button>
        <button id="igual" class="but">=</button>

        <button class="but">0</button>
        <button class="but">.</button>
        <button class="but">&#9888;</button>
        <button class="but">ON</button>

        <script src="calc.js"></script>
    </div>
    
</body>
</html>
