<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(87, 120, 180);
            font-size: 15pt;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Eu estou estudando JavaScript!</p>
    <script>
        var num1 = Number(window.prompt('Digite um numero: ')); 
        var num2 = Number(window.prompt('Digite um segundo numero: ')); 

        var result = num1 + num2;

        window.alert(`O resultado da soma entre ${num1} e ${num2} é: ${result}`); //Usando template string
        //(number + number) - para adição
        //(string + string) - para concatenação
    </script>
</body>
</html>
