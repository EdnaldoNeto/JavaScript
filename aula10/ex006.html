<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            color: white;
            background-color: rgb(55, 184, 55);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            font-weight: 700;
            width: 250px;
            height: 225px;
            text-align: center;
            line-height: 200px
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    <script>
        //A variável está recebendo o id 'area' como valor
        var interact = window.document.getElementById('area')

        //Estamos ligando as funções com a variavel
        interact.addEventListener('click', click)
        interact.addEventListener('mouseenter', entered)
        interact.addEventListener('mouseout', out)

        function click()
        {
            interact.innerText = 'CLICOU!'
            interact.style.backgroundColor = 'blue'
        }

        function entered() 
        {
            interact.innerText = 'ENTROU!'
        }

        function out()
        {
            interact.innerText = 'SAIU!'
            interact.style.backgroundColor = ' rgb(55, 184, 55)'
        }
    </script>
</body>
</html>
