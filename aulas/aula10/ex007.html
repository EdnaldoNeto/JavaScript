<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        input {
            height: 30px;
            width: 100px;

        }

        #result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="SOMAR" onclick="add()">
    <div id="result">Resultado: </div>
    <script>
        function add()
        {
            var tn1 = window.document.getElementById('txtn1') //A variável esta guandando o valor do input
            var tn2 = window.document.getElementById('txtn2') //A variável esta guandando o valor do input
            var result = window.document.getElementById('result') //A variavel esta recebendo o id da div 'result'
            var n1 = Number(tn1.value) // A variável esta fazendo a conversão de tipo (string para number) do valor recebido por tn1
            var n2 = Number(tn2.value) // A variável esta fazendo a conversão de tipo (string para number) do valor recebido por tn2
            var sum = n1 + n2 
            result.innerHTML = `O valor da soma entre ${n1} e ${n2} é: ${sum}`
        }
    </script>
</body>
</html>
