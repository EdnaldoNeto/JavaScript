<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Transformando seu nome maiúsculo:  ${nome.toLocaleUpperCase()} <br>`)
        document.write(`Transformando seu nome em letras minúsculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
