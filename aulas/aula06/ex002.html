<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(87, 120, 180);
            font-size: 15pt;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Eu estou estudando JavaScript!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome ?'); // Comando para criar uma caixa de diálogo.
        window.alert('Obrigado por nos responder ' + nome); //Estamos concatenando a string do alerta com valor recebido pela variável nome.(Usando o operador +)
    </script>
</body>
</html>
