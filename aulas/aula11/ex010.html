<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
    <style>
        input#txtvel{
            width: 100px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multa</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar velocidade" id="button">
    <div id="res"></div>

    <script>
        var button = window.document.getElementById('button')

        button.addEventListener('click', calculate)

        function calculate()
        {
            var txtv = window.document.getElementById('txtvel')
            var result = window.document.getElementById('res')
            var vel = Number(txtv.value)
            result.innerHTML = `<p>\n A velocidade do seu carro está em: ${vel}Km/h</p>`

            if (vel > 80) {
                result.innerHTML += `<p>Você está acima da velocidade mínima da via. <strong>VOCÊ FOI MULTADO!</strong></p>`
            }

            result.innerHTML += `Dirija sempre com segurança`
        }
    </script>
</body>
</html>
