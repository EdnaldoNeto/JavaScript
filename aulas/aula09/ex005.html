<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em DOM</title>
    <style>
        body {
            background-color: darkseagreen;
            color: white;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usar o <strong>DOM</strong> com JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body //A variável esta recebendo o 'body'do document
        var title = window.document.querySelector('h1.titulo') //A variável está recebendo todos os h1 da class titulo
        var p1 = window.document.getElementsByTagName('p')[0] //A variável está recebendo o primeiro parágrafo do document
        var div1 = window.document.getElementById('msg') //A variável está recebendo a div com o id 'msg'
        
        //window.document.write('Esse é o conteudo dentro do primeiro parágrafo: ' + p1.innerText) // Write esta concantenando o conteudo da variável 'p1' (e escrevendo no document)
        
        p1.style.color = 'black' //Mudando a cor de p1 ()

        corpo.style.backgroundColor = 'blue' // Mudando a cor do corpo

        div1.innerText = 'Aguarde carregando...' //Mudando o conteúdo de 'div1'
        div1.style.backgroundColor = 'white'
        div1.style.color = 'black'

        title.style.color = 'yellow'
    </script>
</body>
</html>
